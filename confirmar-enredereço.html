<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Endereço</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="container pt-5">
    <div class="row mt-5">
    

        <div class="col-md-6 offset-md-1 mt-5 animate__animated animate__backInLeft" style="height: 400px;">
            <div class="card card-body bg-dark text-light" style="border: solid 1px #efefef; ">
                <form action="">

                    <div class="d-flex gap-2 offset-1">
                        <div>
                            <label for="cep">CEP</label>
                            <input id="cep" class="form-control mt-3" type="text" class="form-control mb-3" placeholder="Só numero">
                        </div>
                        <div>
                            <label for="logradouro">logradouro</label>
                            <input id="logradouro" class="form-control mt-3" type="text">
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-4">
                        <div>
                            <label for="numero">numero</label>
                            <input id="numero" class="form-control mt-3" type="text">
                        </div>
                        <div>
                            <label for="bairro">bairro</label>
                            <input id="bairro" class="form-control mt-3" type="text">
                        </div>
                        <div>
                            <label for="cidade">cidade</label>
                            <input id="cidade" class="form-control mt-3" type="text">
                        </div>
                        <div>
                            <label for="UF">ce</label>
                            <input id="UF" class="form-control mt-3" type="text">
                        </div>
                    </div>
                  
                    <button class="btn btn-primary w-100 mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-check" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372zm-2.54 1.183L5.93 9.363 1.591 6.602z"/>
                        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
                        </svg> Pronto</button>

                </form>
            </div>
        </div>
        <div class="col-md-3 mt-4 animate__animated animate__backInRight">
            <img src="assets/undraw_address_4imv (1).svg" alt="" width="400px">

        </div>
    </div>

    <script src="js/endereço.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/pagamento.js"></script>
</body>

</html>
