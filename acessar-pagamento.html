<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clube do vinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="container pt-5">
    <div class="row mt-5">
        <div class="col-md-5 offset-md-1 ">

         <div class="card card-body">
            <form action="">
                <label for="Num">Numero do cartão</label>
                <input onkeyup= "preencherNumero()"id="card-numero" type="text" class="form-control form-control-lg" placeholder="0000 0000 0000 0000" pattern="[0-9]+" inputmode="numeric"  oninput="formatarNumeroDoCartao(this)" maxlength="19">
                <label for="titular">Nome do titular</label>
                <input onkeyup="preencherNome()" id="card-nome" type="text" class="form-control form-control-lg" placeholder="Francisco da silva sousa">
                
                <div class="row">
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input id="card-cvv" type="text" class="form-control form-control-lg" placeholder="123" maxlength="3" onfocus="virarCartao()" onkeyup="preencherCvv()">
                    </div>
                    <div class="col">
                        <label for="selectmes">Mês</label>
                        <select onchange="preencherMes()" name="" id="card-mes" class="form-select form-select-ld mb-3" >
                            <option value="">--selecione--</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="SelectAno">Ano</label>
                        <select onchange="preencherAno()" name="" id="card-ano" class="form-select form-select-ld mb-3" >
                            <option value="">--selecione--</option>
                        </select>
                    </div>
                </div>




                <button class="btn btn-success w-100">Pronto</button>
                
            </form>
         </div>

        </div>
        <div class="col-md-5">
            

            <div class="card card-body bg-dark" style="height: 260px;">
                <img width="50px" style="display: none;" src="assets/icons8-mastercard-48.png" alt="" id="bandeira-master">
                <img width="50px" id="bandeira-visa" src="assets/download.png" alt="" style="display: none;">
                
                <div class="text-end cartao"><img src="assets/chip-1-logo-png-transparent.png" alt="" width="50px" id="chip"></div>
           
                <div class="text-light mt-5 pt-3" id="cartao" >
                    <div class="bg-warning " id="cartao-virado" style="display: none;">
                        <br>
                    </div>
                
                    <span id="result-numero">0000 0000 0000 0000</span>
                    <br>
                    <span id="result-nome">fulano de tal</span>
                    <br>
                    <div style="display: none;" id="result-data">
                        <span id="result-mes" >MM</span>
                        /
                        
                        <span id="result-ano" >YYYY</span>
                        <br>
                        <span id="result-cvv" >CVV</span>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/pagamento.js"></script>
</body>

</html>
