<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  <body class="container-fluid pt-3 d-flex flex-row" style="background-color: #efefef">

      <div class="container">
        <hr />

              Todos

            <li data-multifilter="2" class="btn gradient text-white m-1 filtr-controls badge-pill">
              Vinho branco
            </li>
            <li data-multifilter="3" class="btn gradient text-white m-1 filtr-controls badge-pill">

            <li class="mt-1">

                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-return-left"
                  viewBox="0 0 16 16"

        <div class="mt-3 col-3 filtr-item" data-category="3">
          <img src="assets/vinhotinto2.png" alt="vinho tinto" />

        <div class="mt-3 col-3 filtr-item" data-category="2"  >
          <img src="assets/vinhobranco3.webp" alt="vinho branco" />
        </div>
        <div class="mt-3 col-3 filtr-item" data-category="4" >
          <img src="assets/vinhorose3.png" alt="vinho rose" />

        <div class="mt-3 col-3 filtr-item" data-category="5" >

        </div>
        <div class="mt-3 col-3 filtr-item" data-category="2" >

        </div>
        <div class="mt-3 col-3 filtr-item" data-category="4" >

        <div class="mt-3 col-3 filtr-item" data-category="5" >
